<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corretora MK7</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0A1F44;
      color: #EEE;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Roboto Slab', serif;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #ccc;
      max-width: 400px;
      line-height: 1.5;
    }

    .btn-login {
      display: inline-block;
      background-color: transparent;
      border: 2px solid #eee;
      color: #eee;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 40px;
      cursor: pointer;
      letter-spacing: 1px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #eee;
      color: #0A1F44;
      border-color: #0A1F44;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
        max-width: 90vw;
      }
      .btn-login {
        width: 100%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Corretora MK7</h1>
  <p>Site em construção. Em breve: investimentos, saldo e muito mais!</p>
  <a href="login.html" class="btn-login">Login</a>
</body>
</html>
