<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Depósito - Corretora MK7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0A1F44;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #122A66;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      outline: none;
    }
    button {
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #eee;
      color: #0A1F44;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ccc;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simulador de Comissão</h2>
    <p>Digite o valor que o cliente depositou:</p>
    <input type="number" id="deposito" placeholder="R$ 0,00" min="0" step="0.01" />
    <button onclick="calcularComissao()">Calcular comissão</button>
    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcularComissao() {
      const deposito = parseFloat(document.getElementById('deposito').value);
      if (isNaN(deposito) || deposito <= 0) {
        alert('Por favor, digite um valor válido maior que zero.');
        return;
      }

      const porcentagemComissao = 0.05; // 5% de comissão
      const comissao = deposito * porcentagemComissao;

      const resultado = document.getElementById('resultado');
      resultado.textContent = `Sua comissão sobre esse depósito é: R$ ${comissao.toFixed(2)}`;
    }
  </script>
</body>
</html>
